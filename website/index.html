<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Weather Journal</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="app" class="align">
		<div class="holderHeadline">
			Weather Journal App
		</div>
		<div class="holderZip align">
			<label for="zip">Enter Zip code here</label>
			<input type="text" id="zip" placeholder="Please enter zip code here">
			<label for="feelings">How are you feeling today?</label>
			<textarea class="myInput" id="feelings" placeholder="Please enter your feelings here" rows="9" cols="50"></textarea>
			<button id="generate" type="submit"> Show Results </button>
		</div>
		<div class="container align ">
			<div class="title">The Results</div>
			<div id="entryHolder"></div>
			<div id="date"></div>
			<div id="temp"></div>
			<div id="content"></div>
		</div>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>

</html>
